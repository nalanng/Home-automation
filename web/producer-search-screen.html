<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.js"
      integrity="sha512-WZ3VAWLJDOQRwRtR4nkn7g7Fb+TSDtdpdQdJgM5tSn82RKD/O84EqMPKqvF+3ypk5+IErlevC4WpbdbRG65uIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="producer-search-screen.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Click on the logo to go to the homepage. -->
        <a class="logo" href="producer-search-screen.html">
          <img src="images/logo.png" alt="" />
        </a>
        <!-- Click on the logo to go to the log in page. -->
        <a class="sign-up" href="#">Log Out</a>
      </nav>
    </header>

    <main>
      <div class="producer-search">
        <div class="hh2">
          <h2>Accounts</h2>
        </div>
        <div class="content">
          <select
            name=""
            id="select-state"
            onchange="chosenPage(this.options[this.selectedIndex].getAttribute('data-value'));"
            placeholder="Enter an account ID"
          >
            <option value="">Select a state</option>
            <option value="a1">ac1010t</option>
            <option value="a2">ac1011t</option>
            <option value="a3">ac1012t</option>
            <option value="a4">ac1013t</option>
            <option value="a5">ac1014t</option>
            <option value="a7">ac1015t</option>
            <option value="a8">ac1016t</option>
            <option value="a9">ac1017t</option>
            <option value="ac10">ac1018t</option>
            <option value="a11">ac1019t</option>
          </select>

          <!--  Since the 'value' information of the options was used to sort them in another function, when we gave the same link to send to the same account page, there was only one account option on the search screen. To solve this problem, we specified the location using this function -->
          <script>
            function chosenPage(accountPageForProduct) {
              window.location.href = "accountPageForProduct.html";
            }
          </script>
          <script>
            $(document).ready(function () {
              $("select").selectize({
                sortfield: "text",
              });
            });
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
