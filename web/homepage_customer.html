        <!-- Log Out will lead you to the login page -->

      </nav>
    </header>

    <main>
      <div class="row1">
        <div class="r1-col1">
          <!-- In this section we can see all of our devices and clicking them
                will let consumer go to that page -->
          <h1>My Devices</h1>
          <div class="navbar">
            <nav class="device-1">
              <a href="alarmn-system.html"><li>Alarm System</li></a>

            </nav>

          <!-- Cliking this will let consumer go to the consumptions page -->

      <div class="row2">
        <div class="r2-col1">
          <!-- In this section consumers can cut off or turn on their houses
                     power,water,gas -->
          <h1 id="power">Power is on</h1>
          <button id="powerbutton" onclick="cutOffPower(powerbutton)">
            Cut Off
          </button>
        </div>
        <div class="r2-col2">
          <h1 id="water">Water is on</h1>
          <button id="waterbutton" onclick="cutOffWater(waterbutton)">
            Cut Off
          </button>
        </div>
        <div class="r2-col3">
          <h1 id="gas">Gas is on</h1>
          <button id="gasbutton" onclick="cutOffGas(gasbutton)">Cut Off</button>
        </div>
      </div>
    </main>
    <script>
      // These functions are used to cut off or turn on power,water or gas
      function cutOffPower(id) {
        if (id.innerHTML == "Cut Off") {
          id.innerHTML = "Turn On";
          x = document.getElementById("power").innerHTML = "Power is off";
        } else {
          id.innerHTML = "Cut Off";
          x = document.getElementById("power").innerHTML = "Power is on";
        }
      }

      function cutOffWater(id) {
        if (id.innerHTML == "Cut Off") {
          id.innerHTML = "Turn On";
          x = document.getElementById("water").innerHTML = "Water is off";
        } else {
          id.innerHTML = "Cut Off";
          x = document.getElementById("water").innerHTML = "Water is on";
        }
      }

      function cutOffGas(id) {
        if (id.innerHTML == "Cut Off") {
          id.innerHTML = "Turn On";
          x = document.getElementById("gas").innerHTML = "Gas is off";
        } else {
          id.innerHTML = "Cut Off";
          x = document.getElementById("gas").innerHTML = "Gas is on";
        }
      }
    </script>
