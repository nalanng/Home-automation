<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="airconditioner.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Clicking on the logo lead you to the home page -->
        <a class="logo" href="homepage_customer.html"
          ><img src="images/logo.png" alt=""
        /></a>
        <!-- Log Out will lead you to the login page -->
        <a class="log-out" href="login-customer.php">Log Out</a>
      </nav>
    </header>

    <main>
      <section class="account-info">
        <div id="profil-foto">
          <img src="images/profil-foto.jpeg" alt="" />
          <!-- In this devices section we can go through 
            all of the devices that consumer have -->
          <select name="devices" id="devices-b" onchange="location=this.value">
            <option value="none" id="word-de" selected disabled hidden>
              Devices
            </option>
            <option value="airconditioner.html">Air Conditioner</option>
            <option value="lights.html">Blinds</option>
            <option value="vacuum.html">Robotic vacuum cleaner</option>
            <option value="oven.html">Oven</option>
            <option value="alarmn-system.html">Security System</option>
            <option value="thermostat.html">Thermostat</option>
          </select>
          <!-- This consumption will let consumer go through monthly consumptions -->
          <select
            name="Consumption"
            id="consumption-b"
            onchange="location=this.value"
          >
            <option value="none" id="word-de" selected disabled hidden>
              Monthly Consumptions
            </option>
            <option value="consumption_customer.html">Mar 2022</option>
            <option value="consumption_customer.html">Apr 2022</option>
            <option value="consumption_customer.html">May 2022</option>
            <option value="consumption_customer.html">Jun 2022</option>
            <option value="consumption_customer.html">July 2022</option>
            <option value="consumption_customer.html">Sep 2022</option>
            <option value="consumption_customer.html">Oct 2022</option>
            <option value="consumption_customer.html">Nov 2022</option>
          </select>
        </div>
      </section>
      <section class="outer-info">
        <section class="info">
          <div class="col1">
            <div class="c1-row1">
              <img src="images/aircon.png" alt="" />
            </div>
            <!-- This button will turn on/off the air conditioner -->
            <div class="c1-row2">
              <button
                id="onoffbutton"
                onclick="turnOff(onoffbutton),toggleBtn1()"
              >
                TURN ON
              </button>
            </div>
          </div>
          <div class="col2">
            <div class="c2-row1">
              <!-- In this section we can change the temperature of the air conditioner
              with plus and minus buttons -->
              <p id="degree">26</p>
              <p id="santi">Â°C</p>
              <button id="buttonplus" onclick="plus(degree)">+</button>
              <button id="buttonminus" onclick="minus(degree)">-</button>
            </div>
            <div class="c2-row2">
              <select name="programs" id="programs">
                <option value="none" selected disabled hidden>
                  <!-- In this section consumer can change the program of the air conditioner  -->
                  Select a program
                </option>
                <option value="program1">Dry Mode</option>
                <option value="program2">Auto Mode</option>
                <option value="program3">Fan Mode</option>
                <option value="program4">Turbo Mode</option>
              </select>
            </div>
            <div class="c2-row3">
              <p id="mode">Winter mode is active</p>
              <!-- In this section consumer can change the modes summer/winter -->
              <button id="button" onclick="activate(button),toggleBtn2()">
                Activate summer mode
              </button>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script>
      // Here we get our variables by their id's to use in the functions
      var btn1 = document.getElementById("onoffbutton");
      var btn2 = document.getElementById("button");
      // This function simply changes the text of the button when clicked on it
      function turnOff(id) {
        if (id.innerHTML == "TURN OFF") {
          id.innerHTML = "TURN ON";
        } else {
          id.innerHTML = "TURN OFF";
        }
      }
      // Toggle functions are used to cahnge the backkground colors when clicked on them
      function toggleBtn1() {
        btn1.classList.toggle("active1");
      }
      function toggleBtn2() {
        btn2.classList.toggle("active2");
      }
      // This function same as as the turnOff will activate summer or winter mode
      // by changing their innerHTML
      function activate(id) {
        if (id.innerHTML == "Activate winter mode") {
          id.innerHTML = "Activate summer mode";
          x = document.getElementById("mode").innerHTML =
            "Winter mode is active";
        } else {
          id.innerHTML = "Activate winter mode";
          x = document.getElementById("mode").innerHTML =
            "Summer mode is active";
        }
      }

      // In this function we provided the changes on the temperature
      // by clicking plus and minus buttons
      function plus(id) {
        var a = parseInt(id.innerHTML);
        a += 1;
        id.innerHTML = a;
      }
      function minus(id) {
        var a = parseInt(id.innerHTML);
        a -= 1;
        id.innerHTML = a;
      }
    </script>
  </body>
</html>
