<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="aircondioner-for-product.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Click on the logo to go to the homepage. -->
        <a class="logo" href="producer-search-screen.html">
          <img src="images/logo.png" alt="" />
        </a>
        <!-- Click on the logo to go to the log in page. -->
        <a class="sign-up" href="#">Log Out</a>
      </nav>
    </header>

    <main>
      <section class="account-info">
        <!-- That section contains personal information such as profile picture and phone number. -->
        <div id="profil-foto">
          <img src="images/profil-foto.jpeg" alt="" />

          <!-- "We used the 'select' attribute to enable the devices and their consumptions to be listed in a drop-down menu." -->

          <select name="devices" id="devices-b" onchange="location=this.value">
            <!-- We used the 'selected', 'disabled', and 'hidden' attributes to give a name to the drop-down menu that will not be visible in the pop-up window but will be displayed on the button. -->
            <option value="none" id="word-de" selected disabled hidden>
              Devices
            </option>
            <!-- We assigned the link of the page containing information about the device to each 'option value' -->
            <option value="aircondioner-for-product.html">
              Air Conditioner
            </option>
            <option value="blinds-for-product.html">Blinds</option>
            <option value="oven-for-product.html">Oven</option>
            <option value="vacuum-cleaner-for-product.html">
              Robotic vacuum cleaner
            </option>
            <option value="alarm-system-for-product.html">
              Security System
            </option>
            <option value="thermostat-for-product.html">Thermostat</option>
          </select>
          <!-- Although the consumption page displays the same amounts every month as we do not retrieve the data from a database, our design goal is to show the consumption amounts within that month -->

          <select
            name="Consumption"
            id="consumption-b"
            onchange="location=this.value"
          >
            <option value="none" id="word-de" selected disabled hidden>
              <h1>Consumption</h1>
            </option>
            <option value="amount-of-consumption.html">Mar 2022</option>
            <option value="amount-of-consumption.html">Apr 2022</option>
            <option value="amount-of-consumption.html">May 2022</option>
            <option value="amount-of-consumption.html">Jun 2022</option>
            <option value="amount-of-consumption.html">July 2022</option>
            <option value="amount-of-consumption.html">Sep 2022</option>
            <option value="amount-of-consumption.html">Oct 2022</option>
            <option value="amount-of-consumption.html">Nov 2022</option>
          </select>
        </div>
      </section>

      <!-- The 'outer info' class was added to facilitate CSS styling for external formatting purposes. -->
      <section class="outer-info">
        <section class="info">
          <!-- "The 'info' class contains four blocks that display the image of the device and information such as temperature and mode." -->
          <img src="images/aircon.png" alt="" />
          <!-- image -->
          <div id="device-i-1">
            <p>Air conditioner is on</p>
          </div>
          <!-- temperature -->
          <div id="device-i-2">
            <p>23Â°C</p>
          </div>
          <!-- mode -->
          <div id="device-i-3">
            <p>Summer mode is active</p>
          </div>
          <!-- program option -->
          <div id="device-i-4">
            <p>Program 1 is active</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
