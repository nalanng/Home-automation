<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lights.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Clicking on the logo lead you to the home page -->
        <a class="logo" href="homepage_customer.html"
          ><img src="images/logo.png" alt=""
        /></a>
        <a class="log-out" href="login-customer.php">Log Out</a>
        <!-- Log Out will lead you to the login page -->
      </nav>
    </header>

    <main>
      <section class="account-info">
        <div id="profil-foto">
          <img src="images/profil-foto.jpeg" alt="" />
          <!-- In this devices section we can go through 
            all of the devices that consumer have -->
          <select name="devices" id="devices-b" onchange="location=this.value">
            <option value="none" id="word-de" selected disabled hidden>
              Devices
            </option>
            <option value="airconditioner.html">Air Conditioner</option>
            <option value="lights.html">Blinds</option>
            <option value="vacuum.html">Robotic vacuum cleaner</option>
            <option value="oven.html">Oven</option>
            <option value="alarmn-system.html">Security System</option>
            <option value="thermostat.html">Thermostat</option>
          </select>
          <!-- This consumption will let consumer go through monthly consumptions -->
          <select
            name="Consumption"
            id="consumption-b"
            onchange="location=this.value"
          >
            <option value="none" id="word-de" selected disabled hidden>
              Consumption
            </option>
            <option value="consumption_customer.html">Mar 2022</option>
            <option value="consumption_customer.html">Apr 2022</option>
            <option value="consumption_customer.html">May 2022</option>
            <option value="consumption_customer.html">Jun 2022</option>
            <option value="consumption_customer.html">July 2022</option>
            <option value="consumption_customer.html">Sep 2022</option>
            <option value="consumption_customer.html">Oct 2022</option>
            <option value="consumption_customer.html">Nov 2022</option>
          </select>
        </div>
      </section>
      <section class="outer-info">
        <section class="info">
          <div class="col1">
            <div class="c1-row1">
              <img src="images/lighticon.png" alt="" />
            </div>
            <div class="c1-row2">
              <!-- With this button user can turn on/off all of the lights in the house -->
              <button
                id="allbutton"
                onclick="turnOffAll(allbutton),toggleOfAll()"
              >
                Turn on all the lights
              </button>
            </div>
          </div>
          <div class="col2">
            <div class="c2-row1">
              <p id="p1">Living Room</p>
              <p id="p2">Kitchen</p>
              <p id="p3">Bedroom 1</p>
              <p id="p4">Bedroom 2</p>
              <p id="p5">Study Room</p>
            </div>
            <div class="c2-row2">
              <!-- These buttons are used for turning on/off the lights
                 for all rooms in the house separatly -->
              <button
                id="livingbutton"
                onclick="turnOffLiving(livingbutton),toggleOfLiving()"
              >
                OFF
              </button>
              <button
                id="kitchenbutton"
                onclick="turnOffKitchen(kitchenbutton),toggleOfKitchen()"
              >
                OFF
              </button>
              <button
                id="bedroom1button"
                onclick="turnOffBedroom1(bedroom1button),toggleOfBedroom1()"
              >
                OFF
              </button>
              <button
                id="bedroom2button"
                onclick="turnOffBedroom2(bedroom2button),toggleOfBedroom2()"
              >
                OFF
              </button>
              <button
                id="studybutton"
                onclick="turnOffStudy(studybutton),toggleOfStudy()"
              >
                OFF
              </button>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script>
      // Here we get our variables by their id's to use in the functions
      var livingbtn = document.getElementById("livingbutton");
      var kitchenbtn = document.getElementById("kitchenbutton");
      var bedroom1btn = document.getElementById("bedroom1button");
      var bedroom2btn = document.getElementById("bedroom2button");
      var studybtn = document.getElementById("studybutton");
      var allbtn = document.getElementById("allbutton");
      // This function turns off all the ligts if there are any on and
      //turn on the lights that are not turned on
      function turnOffAll(id) {
        if (id.innerHTML == "Turn on all the lights") {
          id.innerHTML = "Turn off all the lights";
          if (livingbtn.innerHTML == "OFF") {
            document.getElementById("livingbutton").innerHTML = "ON";
            toggleOfLiving();
          }
          if (kitchenbtn.innerHTML == "OFF") {
            document.getElementById("kitchenbutton").innerHTML = "ON";
            toggleOfKitchen();
          }
          if (bedroom1btn.innerHTML == "OFF") {
            document.getElementById("bedroom1button").innerHTML = "ON";
            toggleOfBedroom1();
          }
          if (bedroom2btn.innerHTML == "OFF") {
            document.getElementById("bedroom2button").innerHTML = "ON";
            toggleOfBedroom2();
          }
          if (studybtn.innerHTML == "OFF") {
            document.getElementById("studybutton").innerHTML = "ON";
            toggleOfStudy();
          }
        } else {
          id.innerHTML = "Turn on all the lights";
          if (livingbtn.innerHTML == "ON") {
            document.getElementById("livingbutton").innerHTML = "OFF";
            toggleOfLiving();
          }
          if (kitchenbtn.innerHTML == "ON") {
            document.getElementById("kitchenbutton").innerHTML = "OFF";
            toggleOfKitchen();
          }
          if (bedroom1btn.innerHTML == "ON") {
            document.getElementById("bedroom1button").innerHTML = "OFF";
            toggleOfBedroom1();
          }
          if (bedroom2btn.innerHTML == "ON") {
            document.getElementById("bedroom2button").innerHTML = "OFF";
            toggleOfBedroom2();
          }
          if (studybtn.innerHTML == "ON") {
            document.getElementById("studybutton").innerHTML = "OFF";
            toggleOfStudy();
          }
        }
      }
      // These toggle buttons are used for changing the background-color of the buttons
      function toggleOfAll() {
        allbtn.classList.toggle("active");
      }
      function toggleOfLiving() {
        livingbtn.classList.toggle("active");
      }
      function toggleOfKitchen() {
        kitchenbtn.classList.toggle("active");
      }
      function toggleOfBedroom1() {
        bedroom1btn.classList.toggle("active");
      }
      function toggleOfBedroom2() {
        bedroom2btn.classList.toggle("active");
      }
      function toggleOfStudy() {
        studybtn.classList.toggle("active");
      }
      //These buttons are used for turning on/off the lights
      //for all rooms in the house separatly
      function turnOffLiving(id) {
        if (id.innerHTML == "OFF") {
          id.innerHTML = "ON";
        } else {
          id.innerHTML = "OFF";
        }
      }
      function turnOffKitchen(id) {
        if (id.innerHTML == "OFF") {
          id.innerHTML = "ON";
        } else {
          id.innerHTML = "OFF";
        }
      }
      function turnOffBedroom1(id) {
        if (id.innerHTML == "OFF") {
          id.innerHTML = "ON";
        } else {
          id.innerHTML = "OFF";
        }
      }
      function turnOffBedroom2(id) {
        if (id.innerHTML == "OFF") {
          id.innerHTML = "ON";
        } else {
          id.innerHTML = "OFF";
        }
      }
      function turnOffStudy(id) {
        if (id.innerHTML == "OFF") {
          id.innerHTML = "ON";
        } else {
          id.innerHTML = "OFF";
        }
      }
    </script>
  </body>
</html>
